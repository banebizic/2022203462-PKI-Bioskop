<mat-card class="userForm" appearance="outlined">
    <mat-card-header>
        <h1>Registruj se</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="popuniDoKraja">
            <mat-label>Enter your name</mat-label>
            <input matInput required />
        </mat-form-field>
        <mat-form-field class="popuniDoKraja">
            <mat-label>Enter your email</mat-label>
            <input matInput required />
        </mat-form-field>
        <mat-form-field class="popuniDoKraja">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" required/>
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="popuniDoKraja">
            <mat-label>Confirm password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" required/>
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            <i class="fa-solid fa-paper-plane"></i> Registruj se
        </button>
        <a mat-button routerLink="/login">
            <i class="fa-solid fa-up-right-from-square"></i> Login page
        </a>
    </mat-card-actions>
</mat-card>
