<mat-card class="userForm" appearance="outlined">
    <mat-card-header>
        <h1>Uloguj se</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="popuniDoKraja">
            <mat-label>Enter your email</mat-label>
            <input matInput required (change)="updateEmail($event)" />
        </mat-form-field>
        <mat-form-field class="popuniDoKraja">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" required (change)="updatePassword($event)" (keyup.enter)="doLogin()"/>
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="doLogin()">
            <i class="fa-solid fa-right-to-bracket"></i> Uloguj se
        </button>
        <a mat-button routerLink="/signup">
            <i class="fa-solid fa-person-circle-question"></i> Nemas nalog, kreiraj ga
        </a>
    </mat-card-actions>
</mat-card>
